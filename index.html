<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/pricing-component.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./scripts/pricing-component.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

  <div class="container">
    <div class="title-panel">
      <h1>Our Pricing</h1>
      <br>
      <div class="slider-container">
        <span class="billing-label">Annually</span>
        <label class="switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <span class="billing-label">Monthly</span>
      </div>
    </div>

    <div class="card-panel">

      <div class="card left">
        <h2>Basic</h2>
        <h3 class="hide"><span>&dollar;</span>19.99</h3>
        <h3><span>&dollar;</span>199.99</h3>
        <div class="border"></div>
        <div>500 GB Storage</div>
        <div>2 Users Allowed</div>
        <div>Send up to 3 GB</div>
        <a class="btn">Learn More</a>
      </div>

      <div class="card middle">
        <h2>Professional</h2>
        <h3 class="hide"><span>&dollar;</span>24.99</h3>
        <h3><span>&dollar;</span>249.99</h3>
        <div class="border"></div>
        <div>1 TB Storage</div>
        <div>5 Users Allowed</div>
        <div>Send up to 10 GB</div>
        <a class="btn middle">Learn More</a>
      </div>

      <div class="card right">
        <h2>Master</h2>
        <h3 class="hide"><span>&dollar;</span>39.99</h3>
        <h3><span>&dollar;</span>399.99</h3>
        <div class="border"></div>
        <div>2 TB Storage</div>
        <div>10 Users Allowed</div>
        <div>Send up to 20 GB</div>
        <a class="btn">Learn More</a>
      </div>
    </div>
    <img class="btm-left" src="./images/bg-bottom.svg">
    <img class="top-right"src="./images/bg-top.svg">
  </div>

</body>
</html>
